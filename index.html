<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen">0
            </div>
            <div class="buttons">
                <div class="line">
                    <div class='control' onclick="Clear()">AC</div>
                    <div class='control' onclick="Delete('delete')">DEL</div>
                    <div class='button' onclick="equal('/')">/</div>
                    <div class='button' onclick="equal('x')">x</div>
                </div>
                <div class="line">
                    <div class='button' onclick="numbers(7)">7</div>
                    <div class='button' onclick="numbers(8)">8</div>
                    <div class='button' onclick="numbers(9)">9</div>
                    <div class='button' onclick="equal('-')">-</div>
                </div>
                <div class="line">
                    <div class='button' onclick="numbers(6)">6</div>
                    <div class='button' onclick="numbers(5)">5</div>
                    <div class='button' onclick="numbers(4)">4</div>
                    <div class='button' onclick="equal('+')">+</div>
                </div>
                <div class="line last">
                    <div class="left">
                        <div class="top line">
                            <div class='button' onclick="numbers(1)">1</div>
                            <div class='button' onclick="numbers(2)">2</div>
                            <div class='button' onclick="numbers(3)">3</div>
                        </div>
                        <div class="bottom line">
                            <div class='button equal' onclick="numbers(0)">0</div>
                            <div class='button' onclick="numbers('.')">.</div>
                        </div>
                    </div>
                    <div class="right">
                        <div class='button' onclick="equal('=')">=</div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
